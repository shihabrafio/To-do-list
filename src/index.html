<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="to-do-title">
        <p>Today's To Do List</p>
        <i class="bi bi-arrow-clockwise"></i>
      </div>
      <div id="form">
        <input type="text" id="your-todo" placeholder="Add to your list..." />
        <i class="bi bi-box-arrow-in-left"></i>
      </div>
      <ul id="todo-list"></ul>
      <p id="clear-all" class="btn btn-secondary">Clear all completed</p>
    </div>
    <footer>
      <p>&copy; 2023 To Do List App</p>
    </footer>
  </body>
</html>
